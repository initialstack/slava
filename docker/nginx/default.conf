server {
    listen 80;
    listen [::]:80;

    server_name localhost;
    root /var/www/html/public;

    # Безопасные HTTP заголовки
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-XSS-Protection "1; mode=block" always;

    index index.php;
    charset utf-8;

    # Основной location: пытаемся отдать файл или директорию, иначе index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Отключаем логирование для фавикона и robots.txt
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Обработка PHP-файлов (любой PHP-файл в корне public и поддиректориях)
    location ~ \.php$ {
        try_files $uri =404;

        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }

    # Обработка ошибок 404 - перенаправляем на index.php (для SPA или фреймворков)
    error_page 404 /index.php;

    # Запрет доступа к скрытым файлам и папкам, кроме .well-known
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Оптимизация: кэширование статики
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
}