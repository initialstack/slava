[supervisord]
nodaemon = true

[program:php-fpm]
command = /usr/local/sbin/php-fpm --nodaemonize
autostart = true
autorestart = true
stderr_logfile = /var/www/html/storage/logs/php-fpm.err.log
stdout_logfile = /var/www/html/storage/logs/php-fpm.out.log

[program:nodejs]
command = yarn dev
directory = /var/www/html
autostart = false
autorestart = false
stderr_logfile = /var/www/html/storage/logs/nodejs.err.log
stdout_logfile = /var/www/html/storage/logs/nodejs.out.log
environment=PATH="/usr/local/bin:/usr/bin:/bin"
